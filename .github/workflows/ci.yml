# ProAgentic DFX - CI/CD Pipeline
# Comprehensive quality gates for a 10-week development cycle

name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, 'feature/**']
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Quality Gate 1: Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: proagentic-dfx/package-lock.json

      - name: Install dependencies
        working-directory: proagentic-dfx
        run: npm ci

      - name: Run ESLint
        working-directory: proagentic-dfx
        run: npm run lint

      - name: TypeScript type check
        working-directory: proagentic-dfx
        run: npx tsc --noEmit

  # ============================================
  # Quality Gate 2: Unit Tests with Coverage
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: proagentic-dfx/package-lock.json

      - name: Install dependencies
        working-directory: proagentic-dfx
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: proagentic-dfx
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: proagentic-dfx/coverage/
          retention-days: 7

  # ============================================
  # Quality Gate 3: Build Verification
  # ============================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: proagentic-dfx/package-lock.json

      - name: Install dependencies
        working-directory: proagentic-dfx
        run: npm ci

      - name: Build application
        working-directory: proagentic-dfx
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: proagentic-dfx/.next/
          retention-days: 1

  # ============================================
  # Quality Gate 4: Mock Server Tests
  # ============================================
  mock-server-tests:
    name: Mock Server Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: h2-tank-mock-server/package-lock.json

      - name: Install dependencies
        working-directory: h2-tank-mock-server
        run: npm ci

      - name: Run mock server tests
        working-directory: h2-tank-mock-server
        run: npm run test

  # ============================================
  # Quality Gate 5: E2E Tests (on PR to main only)
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, mock-server-tests]
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: proagentic-dfx/package-lock.json

      - name: Install Playwright browsers
        working-directory: proagentic-dfx
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Install mock server dependencies
        working-directory: h2-tank-mock-server
        run: npm ci

      - name: Run E2E tests
        working-directory: proagentic-dfx
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: proagentic-dfx/playwright-report/
          retention-days: 7

  # ============================================
  # Security: Dependency Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (frontend)
        working-directory: proagentic-dfx
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run npm audit (mock server)
        working-directory: h2-tank-mock-server
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Deploy to Vercel (Preview)
  # ============================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [unit-tests, build]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: proagentic-dfx
          github-comment: true

  # ============================================
  # Deploy to Vercel (Staging)
  # ============================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [unit-tests, build, mock-server-tests]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://proagentic-dfx-staging.vercel.app
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: proagentic-dfx

  # ============================================
  # Deploy to Vercel (Production)
  # ============================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [unit-tests, build, mock-server-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://dfx.proagentic.ai
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: proagentic-dfx
